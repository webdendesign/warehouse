<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resto</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__left">
        <div class="page-header__product">
          <div class="page-header__salt">
            <p class="page-header__cork">Cork Salt & Pepper</p>
            <p class="page-header__price">45.50 $</p>
          </div>
          <div class="page-header__autor">
            <img src="img/photo_1.png" width="60" height="60" alt="nendo" class="page-header__img">
            <p class="page-header__desc">By materia & nendo</p>
            <p class="page-header__title">Good Things come in Paris</p>
          </div>
        </div>
      </div>
      <div class="page-header__right">
        <a class="page-header__logo">
          <img src="img/logo.png" alt="warehouse">
        </a>
        <ul class="page-header__list">
          <li class="page-header__item page-header__item--bowls">Bowls & pans</li>
          <li class="page-header__item page-header__item--cups">Cups</li>
          <li class="page-header__item page-header__item--disp">Dispensers</li>
          <li class="page-header__item page-header__item--furn">Furniture</li>
          <li class="page-header__item page-header__item--tabl">Tableware</li>
          <li class="page-header__item page-header__item--cutlery">Cutlery</li>
          <li class="page-header__item page-header__item--plants">Plants & deco</li>
        </ul>
      </div>
    </header>

    <main class="page-main">
    
      <div class="pots">
        <div class="container">
          <div class="pots__wrapper">
            <div class="pots__collection">
              <h2 class="pots__seven">Seven pots</h2>
              <p class="pots__intro">Collection</p>
            </div>
            <div class="pots__tea">
              <div class="post__left">
                <p class="pots__name">Kettel Thermo Pot</p>
                <p class="pots__price">274.50 $</p>
                <p class="pots__add">Add to favs</p>
              </div>
              <div class="pots__right">
                <img src="img/photo_2.png" width="64" height="64" alt="tea">
                <p class="pots__desc">By noor jahaan</p>
                <p class="pots__title">Tea O'Clock</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  </html>
